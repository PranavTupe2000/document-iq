name: Publish document-iq-core (manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 0.0.1)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # üîç Debug once ‚Äì REMOVE after first successful run
      - name: Debug folder structure
        run: |
          pwd
          ls
          ls document-iq
          ls document-iq/document-iq-core

      - name: Set version in pyproject.toml
        working-directory: document-iq/document-iq-core
        run: |
          sed -i 's/^version *= *.*/version = "${{ inputs.version }}"/' pyproject.toml
          echo "Updated pyproject.toml:"
          cat pyproject.toml | grep version

      - name: Build package
        working-directory: document-iq/document-iq-core
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build

      - name: Publish package to GitHub Packages
        working-directory: document-iq/document-iq-core
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          twine upload \
            --repository-url https://pypi.pkg.github.com/YOUR_ORG_NAME \
            dist/*

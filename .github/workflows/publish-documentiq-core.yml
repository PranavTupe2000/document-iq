name: Publish document-iq-core to PyPI

on:
  push:
    branches:
      - master
    paths:
      - "document-iq/document-iq-core/pyproject.toml"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        working-directory: document-iq/document-iq-core
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: document-iq/document-iq-core
        run: |
          python -m build

      - name: Publish to PyPI
        working-directory: document-iq/document-iq-core
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
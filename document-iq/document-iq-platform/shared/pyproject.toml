[project]
name = "platform_shared"
version = "0.1.0"
description = "Shared utilities, schemas, and events for DocumentIQ platform"
dependencies = [
    "pydantic",
    "python-dotenv",
    "kafka-python",
    "document-iq-core @ git+https://github.com/PranavTupe2000/document-iq.git@master#subdirectory=document-iq/document-iq-core"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
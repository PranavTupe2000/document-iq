training:
  batch_size: 32
  num_epochs: 1
  learning_rate: 0.001
  weight_decay: 0.0001
  num_workers: 4
  device: cpu

optimizer:
  name: adam

scheduler:
  name: step_lr
  step_size: 5
  gamma: 0.1

model:
  name: resnet18
  pretrained: true
  num_classes: 4

labels:
  mapping:
    header: 0
    question: 1
    answer: 2
    other: 3
